

<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">

    <div class="list-group" *ngFor="let recipe of recipes">
      <a href="#" class="list-group-item list-group-item-action">
        <div class="float-left">
          <h5 class="mb-1">{{recipe.name}}</h5>
          <p>{{recipe.description}}</p>
        </div>
        <div class="float-right">
          <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="rounded float-right"  style="max-height:100px">
        </div>
      </a>

    </div>
    <rishiabee-recipe-item></rishiabee-recipe-item>
  </div>
</div>
